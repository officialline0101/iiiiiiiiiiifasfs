<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <style>
        /* 右端の細いナビ（固定） */
        .side-nav {
            position: fixed;
            /* 画面スクロールしても固定 */
            right: -5px;
            /* さらに右へ */
            top: 80%;
            /* 画面中央に固定 */
            transform: translateY(-50%) translateX(16px);
            /* 中央配置と右ずらし */
            background: #45c4b7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
            width: 35px;
            /* さらに細く */
        }

        .side-nav a:active {
            transform: scale(1.0);
            /* タップした後に元のサイズに戻す */
        }

        .side-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 10px;
            margin: 5px 0;
            padding: 5px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            text-align: center;
        }

        .side-nav a span {
            font-size: 24px;
            /* 矢印をさらに大きく */
            position: absolute;
            left: 2px;
            /* 左端に寄せる */
            top: 13px;
            /* さらに下へ */
        }

        /* スマホ用の微調整 */
        @media (max-width: 600px) {
            .side-nav {
                right: 2px;
                /* スマホではさらに右端に */
                width: 30px;
                /* もっと細く */
            }

            .side-nav a {
                width: 28px;
                height: 28px;
            }

            .side-nav a i {
                font-size: 12px;
                /* スマホではもっと小さく */
            }
        }

        body {

        .submit-button {

            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;

        .calendar {

            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            width: 100%;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            /* セル幅を均等にする */
        }

        .calendar th,
        .calendar td {
            font-size: 12.5px;
            /* ここでフォントサイズを変更 */
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: auto;
            /* 通常のセルは自動調整 */
            box-sizing: border-box;
            border: 1px solid #1a1a1a;

        .calendar th:first-child,
        .calendar td:first-child {
            width: 17%;
            /* ここで時間列の幅を調整 */
            font-size: 12.5px;
            /* フォントサイズを変更 */
        }

        .calendar th {
            background-color: #f7f7f7;
        }

        .calendar td:hover {
            background-color: #ddd;
        }

        .calendar td.selected {
            background-color: #3e3f41;
            color: #fff;
        }

        .week-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .week-button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #222222;
            border: 1px solid black;
            /* ← 外枠を黒1pxに設定 */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            transform-origin: center center;
        }

        .week-button:hover {
            background-color: #ffffff;
            transform: scale(1.15);
            /* ドーン！ってくらい拡大🔥 */
        }

        .week-button:active {
            transform: scale(0.95);
            /* クリックした瞬間にギュッと縮む💥 */
        }

        .month-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .month-button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #222222;
            border: 1px solid black;
            /* ← 外枠を黒1pxに設定 */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            transform-origin: center center;
        }

        .month-button:hover {
            background-color: #ffffff;
            transform: scale(1.15);
            /* ドーン！ってくらい拡大🔥 */
        }

        .month-button:active {
            transform: scale(0.95);
            /* クリックした瞬間にギュッと縮む💥 */
        }

        .current-month {
            font-size: 16px;
            font-weight: 300;
            color: #3e3f41;
            margin-top: 20px;
            /* 下にずらす */
            display: inline-block;
            /* margin-top を適用しやすくする */
        }

        .loading-spinner {
            position: fixed;
            /* 画面全体に対応 */
            top: 50%;
            /* 縦中央 */
            left: 50%;
            /* 横中央 */
            transform: translate(-50%, -50%);
            display: none;
            /* 初期状態は非表示 */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            /* 半透明の黒背景で注目度アップ */
            padding: 40px;
            /* 周囲に余白をつける */
            border-radius: 10px;
            /* 角丸で柔らかい印象 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            /* 少し立体感を追加 */
        }

        .spinner {
            width: 60px;
            /* スピナーをさらに大きく */
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            /* 薄い白で枠を柔らかく */
            border-top-color: #00d1ff;
            /* 明るい青で目立たせる */
            border-radius: 50%;
            /* 丸い形状 */
            animation: spin 0.7s linear infinite;
            /* 滑らかで速い回転 */
            margin-left: 12px;
            /* スピナーを右にずらす */
        }

        .loading-text {
            margin-top: 20px;
            /* スピナーとテキストの間隔 */
            font-size: 15px;
            /* さらに大きなフォントサイズ */
            font-weight: bold;
            /* 太字で目立たせる */
            color: #ffffff;
            /* 純白で高いコントラスト */
            letter-spacing: 1px;
            /* 文字間隔を広げてモダンな印象に */
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            /* テキストに影をつけて視認性アップ */
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .available {
            color: red;
        }

        .unavailable {
            background-color: #d3d3d3;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        #repairLabel,
        #repairButtons {
            display: none;
        }

        #treatment-text {
            background-color: #f9f9f9;
            padding: 16px 20px;
            border: 1px solid #000000;
            border-top: none;
            /* ← 上の横線を非表示 */
            border-radius: 0 0 3px 3px;
            /* ← 上の角の丸みをなくして自然に */
            margin-top: -13px;
            /* ← 少し上に詰める（12px → 4px） */

            font-size: 15px;
            line-height: 1.6;
            color: #000000;
            text-align: center;

        }

        .highlight-background {
            background-color: #f9f9d6;

            text-align: center;

        }

        .red-circle {

        }

        .bold-cross {
            font-weight: bold;
            /* 太文字に設定 */
        }

        .info-text {
            position: relative;
            /* ← 上下移動を有効にする */
            top: -20px;
            /* ← 上に8pxずらす（数値調整可） */

            font-size: 13px;
            color: #000000;
            line-height: 1.5;
            text-align: center;
            word-wrap: break-word;
            background-color: #f3f3f3;
            padding: 0px;
            border-radius: 0 0 4px 4px;
            border: 1px solid black;
            border-top: none;
        }

            .info-text {

                line-height: 2.0;

        }

        .symptoms,
        .options {
            display: block;
            /* ボタンを縦並びに */
        }

        .options button {

        }

            margin-top: 12px;

        }

        .submit-button:hover {

            .container {
                padding: 15px;
            }

            h1 {

            }

            outline: 1px solid #2b2b2b;

        }

  <script>
    // ====== 初期化・保存 ======
    document.addEventListener('DOMContentLoaded', function () {
      liff.init({ liffId: '2005254357-zKma9BZk' }).catch(console.error);
      const savedName = localStorage.getItem('name');
      const savedPhone = localStorage.getItem('phone');
      if (savedName) document.getElementById('name').value = savedName;
      if (savedPhone) document.getElementById('phone').value = savedPhone;

      // 日時ピッカー初期化
      ['date1', 'date2', 'date3'].forEach(id => initPicker(id, 120));
      // 入力のたびにサマリー更新
      ['name','phone','visitCountFree','designer','message'].forEach(id=>{
        const el = document.getElementById(id);
        el && el.addEventListener('input', updateDisplayInfo);
        el && el.addEventListener('change', updateDisplayInfo);
      });
    });

    function saveInput(id) {
      const v = document.getElementById(id).value;
      localStorage.setItem(id, v);
      updateDisplayInfo();
    }

    // ====== 単一選択 / 複数選択 ======
    function selectSingle(groupId, btn) {
      const group = document.getElementById(groupId);
      group.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      updateDisplayInfo();
    }
    function toggleMulti(btn) {
      btn.classList.toggle('active');
      updateDisplayInfo();
    }
    function getSingle(groupId) {
      const active = document.querySelector(`#${groupId} button.active`);
      return active ? active.innerText.trim() : '';
    }
    function getMultiTexts(groupId) {
      return Array.from(document.querySelectorAll(`#${groupId} button.active`)).map(b=>b.innerText.trim());
    }

    // ====== 日時ピッカー（既存ロジック簡易版） ======
    const JP_WD = ['日','月','火','水','木','金','土'];
    const pad = n => String(n).padStart(2,'0');

    function buildDateOptions(selectEl, days=120, startDate=new Date()){
      const d = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
      selectEl.innerHTML = '<option value="" disabled selected>日付を選択</option>';
      for(let i=0;i<days;i++){
        const y=d.getFullYear(), m=pad(d.getMonth()+1), day=pad(d.getDate()), wd=d.getDay();
        const opt=document.createElement('option');
        opt.value=`${y}-${m}-${day}`;
        opt.textContent=`${y}/${m}/${day}（${JP_WD[wd]}）`;
        selectEl.appendChild(opt);
        d.setDate(d.getDate()+1);
      }
    }
    function buildHalfHourOptions(selectEl){
      selectEl.innerHTML = '<option value="" disabled selected>時間を選択</option>';
      for(let h=10; h<=19; h++){ // 営業時間は必要に応じ調整
        for(const m of [0,30]){
          const opt=document.createElement('option');
          opt.value=`${pad(h)}:${pad(m)}`;
          opt.textContent=`${pad(h)}:${pad(m)}`;
          selectEl.appendChild(opt);
        }
      }
    }
    function updateHiddenAndPlaceholder(baseId){
      const day = document.getElementById(`${baseId}_day`).value;
      const time = document.getElementById(`${baseId}_time`).value;
      const hidden = document.getElementById(baseId);
      const ph = document.getElementById(`placeholder${baseId.slice(-1)}`);
      hidden.value = (day && time) ? `${day}T${time}` : "";
      if (ph) ph.style.display = hidden.value ? 'none' : '';
      updateDisplayInfo();
    }
    function restoreIfAny(baseId){
      const hidden = document.getElementById(baseId);
      if(!hidden.value) return;
      const [d,t] = hidden.value.split('T');
      const daySel = document.getElementById(`${baseId}_day`);
      const timeSel = document.getElementById(`${baseId}_time`);
      if (d && ![...daySel.options].some(o=>o.value===d)) {
        const tmp=document.createElement('option');
        tmp.value=d; tmp.textContent=d.replaceAll('-','/')+'（選択日）';
        daySel.insertBefore(tmp, daySel.options[1]);
      }
      if (d) daySel.value=d;
      if (t) {
        buildHalfHourOptions(timeSel);
        const t5=t.slice(0,5);
        if ([...timeSel.options].some(o=>o.value===t5)) timeSel.value=t5;
      }
    }
    function initPicker(baseId, dateDays=120){
      const daySel=document.getElementById(`${baseId}_day`);
      const timeSel=document.getElementById(`${baseId}_time`);
      buildDateOptions(daySel, dateDays);
      timeSel.innerHTML='<option value="" selected hidden>時間を選択</option>';
      daySel.addEventListener('change', ()=>{ buildHalfHourOptions(timeSel); updateHiddenAndPlaceholder(baseId); });
      timeSel.addEventListener('change', ()=>updateHiddenAndPlaceholder(baseId));
      restoreIfAny(baseId);
      updateHiddenAndPlaceholder(baseId);
    }

    function formatISOToJP(iso){
      if(!iso) return '';
      const [d,t]=iso.split('T'); if(!d||!t) return '';
      const [Y,M,D]=d.split('-').map(n=>parseInt(n,10));
      const [h,m]=t.split(':').map(n=>parseInt(n,10));
      if([Y,M,D,h,m].some(Number.isNaN)) return '';
      return `${Y}年${M}月${D}日 ${pad(h)}:${pad(m)}`;
    }

    // ====== サマリー表示 ======
    function updateDisplayInfo(){
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const visit = document.getElementById('visitCountFree').value.trim();
      const designer = document.getElementById('designer').value || '';

      const handOff = getSingle('handOffGroup');
      const handMenu = getSingle('handMenuGroup');
      const handOpts = getMultiTexts('handOptionGroup');

      const footOff = getSingle('footOffGroup');
      const footMenu = getSingle('footMenuGroup');
      const footOpts = getMultiTexts('footOptionGroup');

      const d1 = formatISOToJP(document.getElementById('date1').value);
      const d2 = formatISOToJP(document.getElementById('date2').value);
      const d3 = formatISOToJP(document.getElementById('date3').value);

      document.getElementById('displayInfo').innerHTML = `
        <div class="info-row"><p><span style="color:#45c4b7;"><strong>【お名前】</strong></span><br>・${name || '-'}</p></div><hr>
        <div class="info-row"><p><span style="color:#45c4b7;"><strong>【お電話番号】</strong></span><br>・${phone || '-'}</p></div><hr>
        <div class="info-row"><p><span style="color:#45c4b7;"><strong>【ご来店回数】</strong></span><br>・${visit || '-'}</p></div><hr>
        <div class="info-row"><p><span style="color:#45c4b7;"><strong>【ご指名】</strong></span><br>・${designer || '-'}</p></div><hr>

        <div class="info-row"><p><span style="color:#45c4b7;"><strong>【ハンド】</strong></span><br>・${handOff || '-'}</p></div><hr>
        <div class="info-row"><p><span style="color:#45c4b7;"><strong>【ハンドメニュー】</strong></span><br>・${handMenu || '-'}</p></div><hr>
        <div class="info-row"><p><span style="color:#45c4b7;"><strong>【ハンドオプション】</strong></span><br>
          ${handOpts.length ? '・' + handOpts.join('<br>・') : '・なし'}</p></div><hr>

        <div class="info-row"><p><span style="color:#45c4b7;"><strong>【フット】</strong></span><br>・${footOff || '-'}</p></div><hr>
        <div class="info-row"><p><span style="color:#45c4b7;"><strong>【フットメニュー】</strong></span><br>・${footMenu || '-'}</p></div><hr>
        <div class="info-row"><p><span style="color:#45c4b7;"><strong>【フットオプション】</strong></span><br>
          ${footOpts.length ? '・' + footOpts.join('<br>・') : '・（未選択）'}</p></div><hr>

        <div class="info-row"><p><span style="color:#45c4b7;"><strong>【希望日時】</strong></span><br>
          ・第1希望：${d1 || '-'}<br>
          ・第2希望：${d2 || '-'}<br>
          ・第3希望：${d3 || '-'}</p></div>
      `;
    }

    // ====== 送信 ======
    function submitForm(){
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const visit = document.getElementById('visitCountFree').value.trim();
      const designer = document.getElementById('designer').value;

      const handOff = getSingle('handOffGroup');
      const handMenu = getSingle('handMenuGroup');
      const handOpts = getMultiTexts('handOptionGroup');

      const footOff = getSingle('footOffGroup');
      const footMenu = getSingle('footMenuGroup');
      const footOpts = getMultiTexts('footOptionGroup'); // 必須（1つ以上）

      const date1 = document.getElementById('date1').value;
      const date2 = document.getElementById('date2').value;
      const date3 = document.getElementById('date3').value;
      const message = document.getElementById('message').value.trim();

      // バリデーション
      if(!name){ alert('お名前を入力してください。'); return; }
      if(!phone){ alert('お電話番号を入力してください。'); return; }
      if(!visit){ alert('ご来店回数を入力してください。'); return; }
      if(!designer){ alert('ご指名を選択してください。'); return; }
      if(!handOff){ alert('ハンド（オフあり/なし）を選択してください。'); return; }
      if(!handMenu){ alert('ハンドメニューを選択してください。'); return; }
      if(!footOff){ alert('フット（オフあり/なし）を選択してください。'); return; }
      if(!footMenu){ alert('フットメニューを選択してください。'); return; }
      if(footOpts.length === 0){ alert('フットメニューオプションを1つ以上選択してください。'); return; }
      if(!date1){ alert('第1希望日時を選択してください。'); return; }
      if(!date2){ alert('第2希望日時を選択してください。'); return; }
      if(!date3){ alert('第3希望日時を選択してください。'); return; }

      const text =
`【予約フォーム】

ハンド・フット同時施術のご予約

《お名前》${name}
《お電話番号》${phone}
《ご来店回数》${visit}
《ご指名》${designer}

— ハンド —
《オフ》${handOff}
《メニュー》${handMenu}
《オプション》
${handOpts.length ? '・' + handOpts.join('\n・') : '・なし'}

— フット —
《オフ》${footOff}
《メニュー》${footMenu}
《オプション》
・${footOpts.join('\n・')}

【希望日時】
《第1希望》\n${formatISOToJP(date1)}
《第2希望》\n${formatISOToJP(date2)}
《第3希望》\n${formatISOToJP(date3)}

《その他ご要望》
${message || '（なし）'}
`;

      liff.sendMessages([{ type:'text', text }]).then(()=>{

        function formatDate(datetime) {
            /* 日時文字列が空の場合は空文字を返す */
            if (!datetime) return '';
            /* 日時文字列をDateオブジェクトに変換 */
            const date = new Date(datetime);
            /* 年、月、日、時、分を取得しフォーマット */
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const day = ('0' + date.getDate()).slice(-2);
            const hours = ('0' + date.getHours()).slice(-2);
            const minutes = ('0' + date.getMinutes()).slice(-2);
            return `${year}年${month}月${day}日 ${hours}:${minutes}`;
        }

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString() + endTime.toISOString();

            // キャッシュを確認
            if (availabilityCache[cacheKey]) {
                console.log('Using cached data');
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbwCoOmA44deifnwIwAsO7V1Uny7svUWedyJ-57v0JEuw_keFeFiYxI2O_9-H4r8-dy6/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner(); // Show loading spinner
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                // 営業日の情報を抽出
                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                // データをキャッシュに保存
                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };

                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner(); // Hide loading spinner
            }
        }

        function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');

            const times = [
                '09:00', '09:30', '10:00', '10:30', '11:00', '11:30',
                '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00', '15:30',
                '16:00', '16:30', '17:00', '17:30',
                '18:00'
            ];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);

                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');
                        cell.addEventListener('click', () => selectDate(cell));
                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }
            }

            // テーブルのヘッダーを更新
            updateCalendarHeader(currentDate);

            // 各セルを空白にリセットし、クラスもリセット
            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected');
                }
            }


            // 現在の日時を取得
            const now = new Date();

            // テーブルの内容を更新
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = []; // 営業日のイベント時間帯を記録する配列

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];

                    // すでにセルが✕の場合はスキップする
                    if (cell.textContent === '✕') {
                        continue;
                    }

                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    const slotEnd = new Date(slotStart);
                    let menuDuration = selectedMenuTime || 10;
                    let visitDuration = selectedVisitTime || 0;
                    let irradiationsDuration = selectedirradiationsTime || 0;

                    // メニュー時間と訪問回数の時間を合計して、終了時間を設定
                    slotEnd.setMinutes(slotStart.getMinutes() + menuDuration + visitDuration + irradiationsDuration);

                    // 終了時間が翌日 (0時以降) になる場合は✕に設定
                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 18時以降に終了する予約を不可にする (17:30は可)
                    if (slotEnd.getHours() === 18 && slotEnd.getMinutes() > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    } else if (slotEnd.getHours() > 18) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // ここで終了時間を使った条件処理を行う
                    // 例えば、リアルタイムで既に過ぎた時間帯は×にする
                    if (slotStart < now) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart < event.end && event.start < slotEnd;
                    });

                    const count = availability.reduce((acc, slot) => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);

                        if (eventStart < slotEnd && slotStart < eventEnd && slot.title !== "営業日") {
                            return acc + 1;
                        }
                        return acc;
                    }, 0);

                    // 営業日のイベント時間内に他のイベントがある場合
                    if (isBusinessEventTime && count > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日のイベント時間（他のイベントがない場合）
                    else if (isBusinessEventTime) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // 営業日で、指定されている時間以外の時間は×
                    else if (businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 日曜日で、営業日ではない場合
                    else if (slotStart.getDay() === 0 && !isBusinessDay && businessEventTimes.length === 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日でかつ他のイベントがない場合
                    else if (isBusinessDay && count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // それ以外の条件
                    else if (count <= 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }

                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }
