<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* 基本設定 */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 5px;
            overflow-x: hidden;
        }

        .container {
            background-color: #fdfdfd;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 96%;
            max-width: 500px;
            padding: 25px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        /* ヘッダー */
        h1 {
            background: linear-gradient(135deg, #ff9bcb, #ff9bcb);
            color: white;
            padding: 20px;
            text-align: center;
            margin: -20px -15px 20px -15px;
            font-size: 26px;
            font-weight: 100;
        }

        .small-text {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        /* ラベル */
        .label {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #ff9bcb;
            color: #ffffff;
            font-size: 18px;
            text-align: center;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        .required {
            background-color: rgb(255, 15, 15);
            color: white;
            font-size: 0.6em;
            padding: 0 5px;
            border-radius: 3px;
            margin-left: 5px;
            vertical-align: middle;
        }

        /* 入力フォーム */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fff;
            text-align: center;
        }

        /* 営業日カレンダー表 */
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }

        .schedule-table th,
        .schedule-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        .schedule-table th {
            background-color: #f7f7f7;
            width: 30%;
            font-weight: bold;
        }

        /* 送信ボタン */
        .submit-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #3e3f41;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: #555;
        }

        /* 注意書きテキスト */
        .note-text {
            text-align: center;
            margin: 20px 0 10px 0;
            font-size: 14px;
            color: #333;
            line-height: 1.6;
        }

        /* フォーカス時 */
        input:focus, select:focus {
            outline: none;
            border-color: #ff9bcb;
            box-shadow: 0 0 5px rgba(255, 155, 203, 0.5);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>
            <span class="small-text">eyelash salon Mimi</span>
            予約フォーム
        </h1>

        <div class="label">お名前<span class="required">必須</span></div>
        <input type="text" id="name" placeholder="お名前を入力してください">

        <div class="label">希望時間1<span class="required">必須</span></div>
        <select id="time1">
            <option value="" disabled selected>時間を選択してください</option>
            </select>

        <div class="label">希望時間2<span class="required">必須</span></div>
        <select id="time2">
            <option value="" disabled selected>時間を選択してください</option>
            </select>

        <table class="schedule-table">
            <tr>
                <th>日</th>
                <td style="color: red;">営業時間外</td>
            </tr>
            <tr>
                <th>月</th>
                <td>09:00 - 16:30</td>
            </tr>
            <tr>
                <th>火</th>
                <td>09:00 - 16:30</td>
            </tr>
            <tr>
                <th>水</th>
                <td>09:00 - 16:30</td>
            </tr>
            <tr>
                <th>木</th>
                <td>09:00 - 16:30</td>
            </tr>
            <tr>
                <th>金</th>
                <td>09:00 - 16:30</td>
            </tr>
            <tr>
                <th>土</th>
                <td>09:00 - 16:30</td>
            </tr>
        </table>

        <div class="note-text">
            予約以外の内容やご質問等は<br>
            チャットにてご連絡ください。
        </div>

        <button class="submit-button" onclick="submitForm()">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // LIFF初期化
            liff.init({
                liffId: '2006137975-XpgGkqgL'
            }).then(() => {
                console.log('LIFF init success');
            }).catch((err) => {
                console.log('LIFF init failed', err);
            });

            // 名前の復元
            const savedName = localStorage.getItem('name');
            if (savedName) document.getElementById('name').value = savedName;

            // 時間の選択肢を生成 (09:00 - 16:30)
            generateTimeOptions('time1');
            generateTimeOptions('time2');
        });

        // 名前の保存
        document.getElementById('name').addEventListener('input', function() {
            localStorage.setItem('name', this.value);
        });

        // 時間オプション生成関数 (30分刻み)
        function generateTimeOptions(elementId) {
            const select = document.getElementById(elementId);
            const startHour = 9;
            const endHour = 16;
            
            for (let h = startHour; h <= endHour; h++) {
                // 00分
                addOption(select, h, 0);
                // 30分 (16:30までなので16時の場合も追加)
                if (h <= 16) {
                    addOption(select, h, 30);
                }
            }
        }

        function addOption(select, h, m) {
            // 16:30以降はループ外にするなどの制御が必要ならここで調整
            // 今回はループ条件で制御済み
            const hh = String(h).padStart(2, '0');
            const mm = String(m).padStart(2, '0');
            const val = `${hh}:${mm}`;
            
            const option = document.createElement('option');
            option.value = val;
            option.textContent = val;
            select.appendChild(option);
        }

        // 送信処理
        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const time1 = document.getElementById('time1').value;
            const time2 = document.getElementById('time2').value;

            // バリデーション
            if (!name) {
                alert('お名前を入力してください。');
                return;
            }
            if (!time1) {
                alert('希望時間1を選択してください。');
                return;
            }
            if (!time2) {
                alert('希望時間2を選択してください。');
                return;
            }

            // LINE送信メッセージ作成
            const textMessage = `【予約フォーム】\n` +
                                `《お名前》\n${name}\n\n` +
                                `《希望時間1》\n${time1}\n\n` +
                                `《希望時間2》\n${time2}`;

            // LIFF送信
            if (!liff.isInClient()) {
                // ブラウザでテストしている場合のアラート
                alert('LINEアプリ内から開いてください。\n\n送信内容プレビュー:\n' + textMessage);
            } else {
                liff.sendMessages([{
                    type: 'text',
                    text: textMessage
                }]).then(() => {
                    liff.closeWindow();
                }).catch((err) => {
                    console.error('送信エラー', err);
                    alert('メッセージの送信に失敗しました。\nLINEアプリから再度お試しください。');
                });
            }
        }
    </script>
</body>
</html>
